<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="cheese.css">
 <style>
  .window {
   position: absolute;
   background-color: #ffffff;
   display: flex;
   flex-direction: column;
  }
  
  .windowbar {
   background-color: #777777;
   height: 20px;
   flex-shrink: 0;
  }
  
  .windowcontent {
   background-color: #dddddd;
   height: 100%;
  }
 </style>
	<title>winux</title>
</head>
<body>
  <a href="./">BACK HOME</a>
  <h1>trout</h1>
</body>
<script>
  function makeDraggable(draggable, toMove) {
    let mouseX, mouseY, dmouseX, dmouseY;
    
    function startDrag(event) {
      event.preventDefault();
      mouseX = event.pageX;
      mouseY = event.pageY;
      document.addEventListener('mouseup', endDrag);
      document.addEventListener('mousemove', dragUpdate);
    }
    
    function endDrag() {
      document.removeEventListener('mouseup', endDrag);
      document.removeEventListener('mousemove', dragUpdate);
    }
    
    function dragUpdate(event) {
      event.preventDefault();
      dmouseX = mouseX - event.pageX;
      dmouseY = mouseY - event.pageY;
      mouseX = event.pageX;
      mouseY = event.pageY;
      toMove.style.top = (toMove.offsetTop - dmouseY) + 'px';
      toMove.style.left = (toMove.offsetLeft - dmouseX) + 'px';
    }
    
    draggable.addEventListener('mousedown', startDrag);
  }
  
  function spawnWindow({x = 200, y = 200, w = 200, h = 200} = {}) {
    const container = document.createElement('div');
    container.classList.add('window');
    container.style.top = y + 'px';
    container.style.left = x + 'px';
    container.style.width = w + 'px';
    container.style.height = h + 'px';
    const bar = document.createElement('div');
    bar.classList.add('windowbar');
    container.append(bar);
    const content = document.createElement('div');
    content.classList.add('windowcontent');
    container.append(content);
    makeDraggable(bar, container);
    document.body.append(container);
  }
  
  spawnWindow();
  spawnWindow({x: 450});
</script>
</html>
