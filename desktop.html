<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="cheese.css">
 <style>
  .window {
    position: absolute;
    background-color: #ffffff;
    display: flex;
    flex-direction: column;
  }
  
  .windowbar {
    background-color: #777777;
    height: 20px;
    flex-shrink: 0;
  }
  
  .windowcontent {
    background-color: #dddddd;
    color: #000000;
    height: calc(100% - 20px);
    overflow-wrap: break-word;
    overflow: scroll;
  }
  
  .windowresizeleft {
    position: absolute;
    left: -10px;
    background-color: #555555;
    width: 10px !important;
    height: 100%;
  }
  
  .windowresizeright {
    position: absolute;
    left: 100%;
    background-color: #555555;
    width: 10px !important;
    height: 100%;
  }
  
  .windowresizetop {
    position: absolute;
    top: -10px;
    background-color: #555555;
    width: 100%;
    height: 10px !important;
  }
  
  .windowresizebottom {
    position: absolute;
    top: 100%;
    background-color: #555555;
    width: 100%;
    height: 10px !important;
  }
  
  .windowminimize {
    float: right;
    background-color: #0000ff;
    width: 20px;
    height: 20px;
  }
  
  .windowfull {
    float: right;
    background-color: #00ff00;
    width: 20px;
    height: 20px;
  }
  
  .windowclose {
    float: right;
    background-color: #ff0000;
    width: 20px;
    height: 20px;
  }
 </style>
	<title>winux</title>
</head>
<body>
  <a href="./">BACK HOME</a>
  <h1>trout</h1>
  <p>warning: it doesn't work on mobile :(</p>
</body>
<script>
  function makeDraggable(draggable, update) {
    let pmouseX, pmouseY;
    
    function startDrag(event) {
      console.log("touch started");
      event.preventDefault();
      pmouseX = event.pageX;
      pmouseY = event.pageY;
      document.addEventListener('mouseup', endDrag);
      document.addEventListener('touchup', endDrag);
      document.addEventListener('mousemove', dragUpdate);
      document.addEventListener('touchmove', dragUpdate);
    }
    
    function endDrag() {
      console.log("touch ended");
      document.removeEventListener('mouseup', endDrag);
      document.removeEventListener('touchup', endDrag);
      document.removeEventListener('mousemove', dragUpdate);
      document.removeEventListener('touchmove', dragUpdate);
    }
    
    function dragUpdate(event) {
      event.preventDefault();
      const dmouseX = event.pageX - pmouseX;
      const dmouseY = event.pageY - pmouseY;
      pmouseX = event.pageX;
      pmouseY = event.pageY;
      update(dmouseX, dmouseY);
    }
    
    draggable.addEventListener('mousedown', startDrag);
    draggable.addEventListener('touchdown', startDrag);
  }
  
  function spawnWindow({init, x = 200, y = 200, w = 200, h = 200} = {}) {
    const container = document.createElement('div');
    container.classList.add('window');
    container.style.top = y + 'px';
    container.style.left = x + 'px';
    container.style.width = w + 'px';
    container.style.height = h + 'px';
    const bar = document.createElement('div');
    bar.classList.add('windowbar');
    const close = document.createElement('div');
    close.classList.add('windowclose');
    bar.append(close);
    const full = document.createElement('div');
    full.classList.add('windowfull');
    bar.append(full);
    const minimize = document.createElement('div');
    minimize.classList.add('windowminimize');
    bar.append(minimize);
    container.append(bar);
    makeDraggable(bar, (dx, dy) => {
      container.style.top = Math.max(container.offsetTop + dy, 0) + 'px';
      container.style.left = Math.max(container.offsetLeft + dx, 0) + 'px';
    });
    const content = document.createElement('div');
    content.classList.add('windowcontent');
    container.append(content);
    const moveleft = (dx) => {
      container.style.left = Math.max(container.offsetLeft + dx, 0) + 'px';
      container.style.width = Math.max(container.offsetWidth - dx, 60) + 'px';
    };
    const moveright = (dx) => {
      container.style.width = Math.max(container.offsetWidth + dx, 60) + 'px';
    };
    const movetop = (dy) => {
      container.style.top = Math.max(container.offsetTop + dy, 0) + 'px';
      container.style.height = Math.max(container.offsetHeight - dy, 20) + 'px';
    };
    const movebottom = (dy) => {
      container.style.height = Math.max(container.offsetHeight + dy, 20) + 'px';
    };
    const resizeleft = document.createElement('div');
    resizeleft.classList.add('windowresizeleft');
    makeDraggable(resizeleft, (dx, dy) => {moveleft(dx);});
    container.append(resizeleft);
    const resizeright = document.createElement('div');
    resizeright.classList.add('windowresizeright');
    makeDraggable(resizeright, (dx, dy) => {moveright(dx);});
    container.append(resizeright);
    const resizetop = document.createElement('div');
    resizetop.classList.add('windowresizetop');
    makeDraggable(resizetop, (dx, dy) => {movetop(dy);});
    container.append(resizetop);
    const resizebottom = document.createElement('div');
    resizebottom.classList.add('windowresizebottom');
    makeDraggable(resizebottom, (dx, dy) => {movebottom(dy);});
    container.append(resizebottom);
    const resizebottomleft = document.createElement('div');
    resizebottomleft.classList.add('windowresizebottom', 'windowresizeleft');
    makeDraggable(resizebottomleft, (dx, dy) => {movebottom(dy); moveleft(dx);});
    container.append(resizebottomleft);
    const resizetopright = document.createElement('div');
    resizetopright.classList.add('windowresizetop', 'windowresizeright');
    makeDraggable(resizetopright, (dx, dy) => {movetop(dy); moveright(dx);});
    container.append(resizetopright);
    const resizetopleft = document.createElement('div');
    resizetopleft.classList.add('windowresizetop', 'windowresizeleft');
    makeDraggable(resizetopleft, (dx, dy) => {movetop(dy); moveleft(dx);});
    container.append(resizetopleft);
    const resizebottomright = document.createElement('div');
    resizebottomright.classList.add('windowresizebottom', 'windowresizeright');
    makeDraggable(resizebottomright, (dx, dy) => {movebottom(dy); moveright(dx);});
    container.append(resizebottomright);
    document.body.append(container);
    if (init != undefined) {
      init({root: content});
    }
  }
  
  spawnWindow();
  spawnWindow({x: 450});
  spawnWindow({y: 450, init: ({root}) => {
    root.append("textytext! (long text text) texttexttext");
  }});
</script>
</html>
